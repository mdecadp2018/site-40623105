### 學習如何繪製時鐘

* 繪製草圖,再做旋轉(revolve)
* 外面倒圓角
* 做一個時鐘的底面
* 使用文字(text)指令,繪製時鐘的數字
* 指針部分繪製:使用平面(plane)指令,建立工作平面,再繪製草圖並擠出
* 繪製轉軸:先畫好需要的草圖,再做斷面混成(loft)並用(boolean)消除圓柱外多餘的材料
* 繪製指針的刻度,並做環形陣列
